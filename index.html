<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookFy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"></div>
        <header id="header">
            <nav>
                <ul>
                    <li>
                        <a href="#header">
                            Cook<span>fy</span>
                        </a>
                    </li>
                    <li>
                        <input type="search" name="procurarReceita" id="procurarReceita" placeholder="Pesquise alguma receita">
                    </li>
                    <li>
                        <p>Marina</p>
                        <div class="avatar-container">
                            <img src="assets/avatar_feminino.svg" alt="Ícone avatar feminino">
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="main-header">
                
                <div class="textos">
                    <h1>Bem vindo de volta
                        <span>Nome do Usuário</span>
                    </h1>

                    <p>Contribuição da comunidade:
                        <span>Ceviche de peixe branco</span>
                        <span>Por Michel Filipe</span>
                    </p>
                </div>

                <div class="img-prato">
                    <img src="assets/img-prato-ceviche.png" alt="Prato de ceviche">
                    <img src="assets/fundo-prato-ceviche.svg" alt="">
                </div>

            </div>

        </header>

        <main>

            <h1>Experimente alguma das últimas receitas</h1>

            <div class="receitas">
                <img src="assets/img-prato-sanduiche.png" alt="Prato de sanduíche de tomate com salada de ovos">

                <div class="textos">
                    <p>Adicionado Ontem</p>
                    <h2>Sanduíche de tomate com salada de ovos</h2>
                    <div class="dificuldade-prato">
                        <p>Fácil
                            <span>
                                <img src="assets/estrela.svg" alt="Ícone estrela">
                                <img src="assets/estrela.svg" alt="Ícone estrela">
                                <img src="assets/estrela.svg" alt="Ícone estrela">
                                <img src="assets/estrela.svg" alt="Ícone estrela">
                                <img src="assets/estrela.svg" alt="Ícone estrela">
                            </span>
                        </p>
                        <div class="mudar-prato">
                            <img src="assets/seta_esquerda.svg" alt="Seta para o lado esquerdo">
                            <img src="assets/seta_direita.svg" alt="Seta para o lado direito">
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
    
</body>
</html>
